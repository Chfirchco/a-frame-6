<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene with 3D Model</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
        <a-asset-item id="invaders" src="tubular_invader.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
        <a-gltf-model shadow="cast: true" id="cube1" position="-3 1.35 -8.895" scale="0.05 0.05 0.05" src="#invaders"></a-gltf-model>
    </a-marker>
  </a-scene>
</body>
</html>
